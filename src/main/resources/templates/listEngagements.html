<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head> 
        <title>Soloists</title>
        <meta charset="UTF-8" />
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <!-- Bootstrap -->
        <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
        <!-- Additional resources required for dataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"
              th:href="@{/webjars/datatables/1.12.1/css/jquery.dataTables.min.css}"/>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"
        th:src="@{/webjars/datatables/1.12.1/js/jquery.dataTables.min.js}"></script>

        <script>
            $(document).ready(function () {
                $('#engagementTable').DataTable({
                    "language": {
                        "search": "Filter records: "
                    },
                    "lengthMenu": [ [ 25, 50, 100, 200, -1 ] , [ 25, 50, 100, 200, "All" ] ],
                    "order": [ [ 0, 'asc' ] ]
                });
            });
        </script>
    </head>
    <body>
        <h1>Soloists</h1>
        <p/>
        <div th:include="header :: options"/>
        <div class="table-responsive">
            <br/><br/>
            <table id="engagementTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${engagements}">
                        <td>
                            <a href="listBySoloist" th:href="@{/concert/listBySoloist(id=${e.artist.id})}">
                                <span th:text="${e.artist.name}">Soloist</span>
                            </a>
                        </td>
                        <td>
                            <a href="listBySkill" th:href="@{/concert/listBySkill(name=${e.skill})}">
                                <span th:text="${e.skill}">Skill</span>
                            </a>
                        </td>                        
                        <td>
                            <a href="concert" th:href="@{/concert/listById(id=${e.concert.id})}">
                                <span th:text="${e.concert.date}">Date</span>                            
                            </a>
                        </td>
                        <!--
                                                <td>
                                                    <a th:href="@{edit/{id}(id = ${venue.id})}">Edit</a>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <a th:href="@{delete/{id}(id = ${venue.id})}">Delete</a>
                                                </td>
                        -->
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
