<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register User</title>
        <meta charset="UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <link href="../static/css/guru.css"
              th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div th:include="header :: options"/>
        <h1>Register</h1>
        <br/>
        <form action="#" th:action="@{/user/setpassword}" method="post">
            <p>Email address: <input type="text" name="name" readonly="readonly"/></p>
            <p>Password: <input type="password" name="password" /></p>
            <p>Role 
                <select th:field="role">
                    <option value="USER">User</option>
                    <option value="EDITOR">Editor</option>
                    <option value="ADMIN">User</option>
                </select>
            </p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form> 
    </body>
</html>
