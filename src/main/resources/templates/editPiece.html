<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head> 
        <title>Update Piece</title>
        <meta charset="UTF-8" />
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <link href="../static/css/guru.css"
              th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <h1>Update Piece</h1>
        <br/>
        <form action="#" th:action="@{/piece/save}" th:object="${piece}" method="post">
            <p>Id: <input type="text" th:field="*{id}" readonly="readonly"/></p>
            <p>Composer: <input type="text" th:field="*{composer}" /></p>
            <p>Title: <input type="text" th:field="*{title}" /></p>
            <p>Subtitle: <input type="text" th:field="*{subtitle}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form> 
    </body>
</html>
